<div class="h-screen w-screen flex items-center justify-center bg-gray-50">
      <div class="w-full max-w-md px-4">
        <!-- Card -->
        <div class="bg-white rounded-2xl shadow-xl px-8 py-10">
          <!-- Logo + Title -->
          <div class="flex flex-col items-center">
            <img
              class="h-24 w-24 rounded-2xl shadow-md"
              src="https://avatars.githubusercontent.com/u/243858934?s=400&u=fec71ed6af5e31650e0c13e55651057a8cecfb1c&v=4"
              alt="Logo"
            />

            <h2 class="mt-6 text-3xl font-extrabold text-gray-900 text-center">
              Create your account
            </h2>

            <p class="mt-2 text-sm text-gray-500 text-center">
              Enter your details to get started
            </p>
          </div>

          <!-- Form -->
          <form class="mt-8 space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <!-- Inputs -->
            <div class="space-y-4">
              <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                  Username
                </label>
                <input
                  id="username"
                  formControlName="username"
                  type="text"
                  required
                  placeholder="Choose a username"
                  class="block w-full rounded-md border border-gray-300 px-4 py-2 text-gray-900 placeholder-gray-400
                         focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none sm:text-sm"
                />
                <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
                     class="mt-1 text-sm text-red-500">
                  Username is required
                </div>
              </div>

              <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                  Password
                </label>
                <input
                  id="password"
                  formControlName="password"
                  type="password"
                  required
                  placeholder="Create a password"
                  class="block w-full rounded-md border border-gray-300 px-4 py-2 text-gray-900 placeholder-gray-400
                         focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none sm:text-sm"
                />
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                     class="mt-1 text-sm text-red-500">
                  Password must be at least 6 characters
                </div>
              </div>

              <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
                  Confirm Password
                </label>
                <input
                  id="confirmPassword"
                  formControlName="confirmPassword"
                  type="password"
                  required
                  placeholder="Confirm your password"
                  class="block w-full rounded-md border border-gray-300 px-4 py-2 text-gray-900 placeholder-gray-400
                         focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none sm:text-sm"
                />
                <div *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched"
                     class="mt-1 text-sm text-red-500">
                  Passwords do not match
                </div>
              </div>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
              {{ errorMessage }}
            </div>

            <!-- Success Message -->
            <div *ngIf="successMessage" class="text-green-500 text-sm text-center">
              {{ successMessage }}
            </div>

            <!-- Button -->
            <button
              type="submit"
              [disabled]="registerForm.invalid || isLoading"
              class="w-full flex justify-center items-center rounded-md bg-blue-600 py-2.5 px-4 text-sm font-medium text-white
                     hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2
                     disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
            >
              <span *ngIf="!isLoading">Create Account</span>
              <span *ngIf="isLoading">Creating Account...</span>
            </button>

            <!-- Login Link -->
            <div class="text-center mt-4">
              <p class="text-sm text-gray-600">
                Already have an account?
                <a routerLink="/login" class="font-medium text-blue-600 hover:text-blue-500">
                  Sign in here
                </a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
