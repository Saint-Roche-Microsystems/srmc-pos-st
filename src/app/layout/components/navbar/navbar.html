<nav
  class="h-20 flex items-center justify-between px-8 bg-white border-b border-slate-100 sticky top-0 z-50 shadow-[0_1px_10px_rgba(0,0,0,0.02)]">
  <div class="flex items-center gap-12">
    <div class="flex items-center gap-3 group cursor-pointer">
      <img src="https://avatars.githubusercontent.com/u/243858934?s=400&u=fec71ed6af5e31650e0c13e55651057a8cecfb1c&v=4"
        class="w-12 h-12 rounded-2xl bg-slate-100 border-2 border-white shadow-sm overflow-hidden cursor-pointer hover:border-blue-100 transition-colors">
      <span class="text-2xl font-black tracking-tight text-slate-900 uppercase">SRMC-<span
          class="text-blue-600">POS</span></span>
    </div>

    <div *ngIf="isAuthenticated"
      class="hidden md:flex items-center gap-2 bg-slate-50 p-1.5 rounded-2xl border border-slate-100">
      <a routerLink="/pos" routerLinkActive="bg-white text-blue-600 shadow-sm"
        class="px-6 py-2 rounded-xl font-bold text-slate-400 hover:text-slate-900 transition-all no-underline flex items-center gap-2">
        <i class="pi pi-shopping-cart"></i>
        <span>Terminal</span>
      </a>
      <a routerLink="/inventory" routerLinkActive="bg-white text-blue-600 shadow-sm"
        class="px-6 py-2 rounded-xl font-bold text-slate-400 hover:text-slate-900 transition-all no-underline flex items-center gap-2">
        <i class="pi pi-box"></i>
        <span>Inventory</span>
      </a>
      <a routerLink="/orders" routerLinkActive="bg-white text-blue-600 shadow-sm"
        class="px-6 py-2 rounded-xl font-bold text-slate-400 hover:text-slate-900 transition-all no-underline flex items-center gap-2">
        <i class="pi pi-history"></i>
        <span>Orders</span>
      </a>
    </div>
  </div>

  <!-- Mostrar usuario y botón de logout si está autenticado -->
  <div *ngIf="isAuthenticated()" class="flex items-center gap-4">
    <div class="flex flex-col items-end">
      <span *ngIf="username()" class="text-slate-700 font-medium">{{ username() }}</span>
    </div>
    <button (click)="logout()"
      class="px-4 py-2 bg-red-50 text-red-600 font-bold rounded-xl hover:bg-red-100 transition-colors flex items-center gap-2">
      <i class="pi pi-sign-out"></i>
      <span>Logout</span>
    </button>
  </div>
</nav>
